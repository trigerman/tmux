##### Basics #####
set -g mouse on
setw -g mode-keys vi
set -g history-limit 100000

# Improve scroll behavior in some terminals
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Clipboard integration (tmux >= 3.2)
set -g set-clipboard on

##### Copy mode behavior (mouse drag to copy) #####
# When you drag-select in copy-mode with mouse, copy + exit copy-mode.
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

##### Right-click paste (Mouse button 3) #####
# This pastes tmux buffer (often synced with system clipboard if set-clipboard works)
bind-key -T root MouseDown3Pane paste-buffer

##### Quality-of-life keybinds #####
# Quick config reload (also available in the Ctrl+T menu)
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

##### Ctrl+T popup menu #####
bind-key -n C-t display-menu -T "#[align=centre] tmux Menu" \
"New Window" n "new-window" \
"Split Horizontal" h "split-window -h" \
"Split Vertical" v "split-window -v" \
"Switch Session" s "choose-tree -Zs" \
"Kill Pane" k "kill-pane" \
"Copy Mode" c "copy-mode" \
"System Monitor (htop)" m "split-window -v htop" \
"Reload Config" r "source-file ~/.tmux.conf \; display-message 'Config reloaded'"

##### Optional: make status bar a bit clearer (safe defaults) #####
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 120
set -g status-left " #[bold]#S#[default] "
set -g status-right " %Y-%m-%d %H:%M "
